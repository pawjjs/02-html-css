<!--
- [ ] Podlinkuj plik /style.css 
- [ ] W pliku /style.css napraw logo, tak by tekst nie wystawał poza prostokąt
- [ ] W sekcji `head` dodaj tag <style>, do headera oraz <main> dodaj element z klasą `container`. Klasa `container` ma mieć maksymalnie 1200px szerokości, ma być wyśrodkowana i mieć padding 1rem po lewej i prawej stronie.
- [ ] Znajdź i napraw przyczynę zepsutego logo
- [ ] Podziel header na dwie częśći używając flexboxa, dodaj do prawej części nagłówek <h1> z powiększoną czcionką oraz dowolnym tekstem. Pod nagłówkiem dodaj opis mniejszą czcionką.
- [ ] Dodaj do <main> tag <section> z trzema elementami <article> posiadającymi obrazek, nagłówek <h3> oraz opis w paragrafie. Obrazek ma się znajdować po lewej stronie, a tekst po prawej. Użyj flexboxa do ułożenia elementów. Wykorzystaj obrazki z katalogu /img/articles. Do wygenerowania tekstu możesz użyć strony https://lipsum.com/feed/html
- [ ] Dodaj tag <aside> do <main>. Użyj `display: grid` do ułożenia elementów w <main> dwóch kolumnach. <aside> ma mieć szerokość 200px, a <section> zajmować resztę szerokości.
- [ ] Do tagu aside dodaj tag <nav>. W nim dodaj listę <ul> z linkami do stron /index.html, /css.html oraz /turing.html. Użyj `position: sticky` by lista była widoczna zawsze na ekranie.
- [ ] Dodaj tag <footer> w którym utworzysz stopkę z podpisem `© 2023 CSS is awesome` oraz `Stworzone przez {{ imie_i_nazwisko }}`. Wykorzystaj klasę `container` do wyśrodkowania stopki oraz flexbox aby rozstawić elementy po lewej i prawej stronie stopki.
-->
